<h1 mat-dialog-title>
  {{ activity ? "Editar curso" : "Crear curso" }}
</h1>
<div mat-dialog-content>
  <form class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Título</mat-label>
        <input [formControl]="titleControl" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Descripción</mat-label>
        <input [formControl]="descriptionControl" matInput />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Inicio</mat-label>

        <input
          [formControl]="startTimeControl"
          matInput
          [matDatepicker]="startDPicker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="startDPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Finalización</mat-label>

        <input
          [formControl]="endTimeControl"
          matInput
          [matDatepicker]="finishDPicker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="finishDPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #finishDPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-raised-button color="primary">
    Guardar
  </button>
</div>
