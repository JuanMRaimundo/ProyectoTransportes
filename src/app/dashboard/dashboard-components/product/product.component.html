<mat-progress-bar *ngIf="loadingTrips" mode="indeterminate"></mat-progress-bar>
<!-- Trips Asigned -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Viajes asignados</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Cod</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.codeRef }}
          </td>
        </ng-container>

        <!-- Assigned Column -->
        <ng-container matColumnDef="dispatcher">
          <th mat-header-cell *matHeaderCellDef>Carga</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.dispatcher }}</p>
            <!-- <p class="mb-0 fw-normal op-5">{{ element.work }}</p> -->
          </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.client }}</p>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Hora</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.time }}</p>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="driver">
          <th mat-header-cell *matHeaderCellDef>Chofer</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.driver }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
